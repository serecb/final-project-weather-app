<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final-project-weather-app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/70bc02a197.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <form id="nav-bar">
        <input
          type="search"
          placeholder="Search city"
          class="search-field text-center"
          id="search-bar"
        />
        <button type="submit" class="search-button text-center">
          <img src="images/magnifying glass.jpg" alt="magnifying-glass" />
        </button>
        <br />
        <button type="submit" class="yourLocation">Current📍</button>
      </form>
      <div class="text-center" id="last-update">Last update on:</div>
      <div class="text-center" id="full-date"></div>
      <div class="text-center" id="today-date"></div>

      <img src="" alt="weather-icon" id="weather-icon" class="text-center" />
      <h1 class="text-center" id="city">
        <i class="fa-solid fa-location-dot"></i>
      </h1>
      <div class="text-center" id="weather-description"></div>
      <h2 class="text-center" id="temperature-degrees"></h2>
      <div class="text-center" id="conversion">
        <a href="#" id="celsius" class="active">°C |</a>
        <span><a href="#" id="fahrenheit" class="active">°F</a></span>
      </div>
      <div id="humidity"></div>
      <div id="wind"></div>
      <h3 class="text-center">Next 24h:</h3>
      <div class="container">
        <div class="row">
          <div class="col-sm-12" id="daily-forecast"></div>
          <h4 class="text-center">Weekly forecast:</h4>
          <div class="col-sm-12" id="weekly-weather-forecast"></div>
        </div>
      </div>
      <p class="text-center">
        Coded and sourced by
        <span class="coder"
          ><a
            href="https://github.com/serecb/final-project-weather-app"
            target="_blank"
            rel="noopener"
            >Serena C.B.💫</a
          ></span
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
