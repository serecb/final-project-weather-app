<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final-weather-app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/70bc02a197.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <section>
      <div class="container">
      <form id="nav-bar">
     <input type="search" placeholder="Search city" class="search-field" id="search-bar"/>
      <button type="submit" class="search-button">
      <img src="images/magnifying glass.jpg" alt="magnifying-glass">
      </button>
      <br/>
      <button type="submit" class="yourLocation">Current📍</button>
    </form>
    <div id="last-update">Last update on:</div>
  <div id="full-date"></div>
  <div id="today-date"></div>
  </section>
  <header>
    <img src="" alt="weather-icon" id="weather-icon"/>
    <h1 id="city"><i class="fa-solid fa-location-dot"></i></h1>
    <div id="weather-description"></div>
<h2 id="temperature-degrees"></h2>
<div id="conversion"><a href="#" id="celsius" class="active">°C |</a> <span><a href="#"id="fahrenheit"class="active">°F</a></span></div>
<div id="humidity"></div>
<div id="wind"></div>
  </header>
  <h3>Today at:</h3>
<div class="row">
   <div class="col-3">Morning</div> 
  <div class="col-3">Afternoon</div>
  <div class="col-3">Evening</div>
  <div class="col-3">Overnight</div>
  <div class="col-3">🌧️</div>
  <div class="col-3">🌧️</div>
  <div class="col-3">🌧️</div>
  <div class="col-3">🌥️</div>
  <div class="col-3"><span class="max">19°</span></div>
  <div class="col-3"><span class="max">19°</span></div>
  <div class="col-3"><span class="max">19°</span></div>
  <div class="col-3"><span class="max">16°</span></div>
</div>
<h4>Weekly forecast:</h4>
<div class="row">
  <div class="col-2">Sat 10 </div>
  <div class="col-2">Sun 11</div>
  <div class="col-2">Mon 12</div>
  <div class="col-2">Tue 13</div>
  <div class="col-2">Wed 14</div>
  <div class="col-2">Thur 15</div>
  <div class="col-2">☁️</div>
  <div class="col-2">☁️</div>
  <div class="col-2">🌧️</div>
  <div class="col-2">🌥️</div>
  <div class="col-2">🌥️</div>
  <div class="col-2">⛈️</div>
  <div class="col-2"><span class="max">20°</span>/13°</div>
  <div class="col-2"><span class="max">22°</span>/16°</div>
   <div class="col-2"><span class="max">21°</span>/13°</div>
  <div class="col-2"><span class="max">20°</span>/11°</div>
  <div class="col-2"><span class="max">19°</span>/13°</div>
  <div class="col-2"><span class="max">18°</span>/10°</div>
</div>
<p>Coded and sourced by <span class="coder"><a href="https://github.com/serecb/final-project-weather-app" target="_blank">Serena C.B.💫</a></span></p>
</div>
<script src="src/index.js"></script>
  </body>
</html>
